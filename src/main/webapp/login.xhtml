       <ui:define name="styles">
        <style type="text/css">
            .titulo-form {
                font-size: 14pt;

                margin: 10px 0;

            .iceOutLbl {

        <h:form id="form">
            <h3 style="color: black; text-align: left; font-size: 12px">LOGIN</h3>
            <ice:panelGroup style="text-align: left">           
                <ice:outputLabel style="margin-right: -50px;" for="usuario" value="Usuário:*"/>
                <ice:inputText id="usuario" value="#{loginBean.usuario}" size="53"
                      label="Usuario" maxlength="100" required="true"

            <br/>           
                <ice:outputLabel style="margin-right: -50px;" for="senha" value="Senha:*"/>
                <ice:inputSecret id="senha" value="#{loginBean.senha}" size="53"
                      label="Senha" maxlength="100" required="true"
                     requiredMessage="o valor é necessário"/>
                <ice:message style="color: red" for="senha"></ice:message>
            </ice:panelGroup>
            <ice:commandButton  id="confirmar" value="Acessar" action="#{loginBean.consultar()}" />
        </h:form>

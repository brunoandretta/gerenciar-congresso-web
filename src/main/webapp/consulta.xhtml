<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="./WEB-INF/templates/layout.xhtml">  
       <ui:define name="styles">
        <style type="text/css">
            .titulo-form {
                font-size: 14pt;
                font-weight: bold;
                margin: 10px 0;
            }
            .iceOutLbl {
                display: inline-block;                
                width: 100px;
            }
            
            .icePnlGrp {
                margin-top: 4px;
            }
            .iceMsgs {
                color: red;    
            }

        </style>
    </ui:define>
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="javascript">
    </ui:define>
    <ui:define name="menu"></ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div class="titulo-form">Consulta Cadastro</div>
            <ace:dataTable id="data" var="cursos" value="#{consultaBean.listaCursos}" 
                           rows="5" paginator="true" paginatorPosition="bottom">
                                <ace:column  id="descricao">
                 <f:facet name="header">DESCRIÇÃO</f:facet>
                    <ace:expansionToggler/>
                </ace:column>              
                <ace:column id="nome">
                    <f:facet name="header">NOME</f:facet>
                    #{curso.nome}
                </ace:column>                
                <ace:column id="dia">
                    <f:facet name="header">DIA</f:facet>
                    <ice:outputText id="data_curso" value="#{curso.dataCurso}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </ice:outputText>
                </ace:column>
                <ace:column id="horario">
                    <f:facet name="header">HORÁRIO</f:facet>
                    <ice:outputText value="#{curso.horaInicio}-#{curso.horaFim}"/>                    
                </ace:column>
                <ace:column id="vagas">
                    <f:facet name="header">VAGAS</f:facet>
                    #{curso.vagas}
                </ace:column>
                <ace:panelExpansion>
                    <ice:outputLabel style="width: 500px;text-align: left" id="out_descricao" value="#{curso.descricao}"/>
                </ace:panelExpansion>
            </ace:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
